<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%230071e3%22 /><path d=%22M30,50 Q50,25 70,50 Q50,75 30,50%22 fill=%22white%22 stroke=%22white%22 stroke-width=%222%22 /><circle cx=%2265%22 cy=%2240%22 r=%2210%22 fill=%22%23ffcc00%22 /></svg>" type="image/svg+xml" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Weather</h1>
        <div class="search-box">
            <input type="text" id="zip-code" placeholder="Enter zip code" maxlength="5">
            <button id="search-btn">Search</button>
        </div>
        <div id="error-message"></div>
        <div id="weather-container" class="hidden">
            <div class="location">
                <h2 id="city-name"></h2>
                <p id="date-time"></p>
            </div>
            <div class="weather-info">
                <div class="weather-icon">
                    <img id="weather-icon" src="" alt="Weather Icon">
                </div>
                <div class="temperature">
                    <h2 id="temperature"></h2>
                    <p id="feels-like"></p>
                </div>
            </div>
            <div class="details">
                <div class="detail-item">
                    <i class="fas fa-cloud"></i>
                    <div>
                        <p>Condition</p>
                        <p id="condition"></p>
                    </div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-droplet"></i>
                    <div>
                        <p>Humidity</p>
                        <p id="humidity"></p>
                    </div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-wind"></i>
                    <div>
                        <p>Wind</p>
                        <p id="wind"></p>
                    </div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-cloud-rain"></i>
                    <div>
                        <p>Precipitation</p>
                        <p id="precipitation"></p>
                    </div>
                </div>
            </div>
            
            <!-- Historical Weather Data Section -->
            <div id="historical-data-container" class="historical-section hidden">
                <h3>90-Day History + 8-Day Forecast</h3>
                <div class="data-source-container">
                    <span id="data-source-label" class="data-source-label"></span>
                </div>
                <div class="table-container">
                    <table id="historical-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Temperature</th>
                                <th>Condition</th>
                                <th>Humidity</th>
                                <th>Precipitation</th>
                                <th>Wind</th>
                            </tr>
                        </thead>
                        <tbody id="historical-data">
                            <!-- Historical data will be inserted here -->
                        </tbody>
                    </table>
                </div>
                <div id="graph-container" class="graph-container hidden">
                    <div class="graph-controls">
                        <h4>Weather Trend</h4>
                        <select id="metric-selector">
                            <option value="temperature">Temperature</option>
                            <option value="humidity">Humidity</option>
                            <option value="precipitation">Precipitation</option>
                            <option value="wind">Wind Speed</option>
                        </select>
                    </div>
                    <canvas id="temperature-chart"></canvas>
                </div>
                <div id="historical-error" class="error-message hidden"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
